<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select id="beverages">
      <option value="op1">Coffee</option>
      <option value="op2">Tea</option>
      <option value="op3">Water</option>
    </select>
    <script>
      window.onload = function () {
        const beverages = document.getElementById("beverages");
        beverages.onchange = function () {
          alert(beverages[beverages.selectedIndex].textContent);
        };
      };
    </script>
  </body>
</html>
