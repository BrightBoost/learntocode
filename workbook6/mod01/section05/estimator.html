<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="weight">Weight of package (in ounces)</label>
    <input type="text" id="weight" name="weight" /><br />
    <input type="checkbox" id="tracking" name="tracking" value="tracking" />
    <label for="tracking">Do you want tracking?"</label><br />
    <input
      type="checkbox"
      id="returnReceipt"
      name="returnReceipt"
      value="receipt"
    />
    <label for="returnReceipt">Do you a return receipt?"</label><br />
    <input type="button" id="estimatePrice" value="Click to estimate price" />
    <div id="messageDiv"></div>

    <select id="colors" name="colors" size="4" multiple required>
      <option value="red">Rojo</option>
      <option value="white">Blanco</option>
      <option value="blue">Azul</option>
      <option value="green">Verde</option>
    </select>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/estimator.js"></script>
  </body>
</html>
